<h4 *ngIf="!allowEdit">You're not allowed to edit!</h4>
<div *ngIf="allowEdit">
  <div class="form-group">
    <label for="name">Bike Name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      [(ngModel)]="bikeName">
  </div>
  <div class="form-group">
    <label for="status">Bike Status</label>
    <select
      id="status"
      class="form-control"
      [(ngModel)]="bikeStatus">
      <option value="booked">Booked</option>
      <option value="notBooked">Not Booked</option>
    </select>
  </div>
  <button
    class="btn btn-primary"
    (click)="onUpdateBike()">Update bike</button>
</div>
