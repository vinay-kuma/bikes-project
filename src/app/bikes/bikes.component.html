<div class="row">
    <div class="col-xs-12 col-sm-4">
      <div class="list-group">
        <a
          [routerLink]="['/bikes', bike.id]"
          [queryParams]="{allowEdit: bike.id === 3 ? '1' : '0'}"
          fragment="loading"
          href="#"
          class="list-group-item"
          *ngFor="let bike of bikes">
          {{ bike.name }}
        </a>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4">
      <router-outlet></router-outlet>
    </div>
  </div>
